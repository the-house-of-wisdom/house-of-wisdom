{% load i18n %}

<form
  id="{{ id|default:'form' }}"
  method="{{ method|default:'post' }}"
  class="grid gap-2"
>
  {% csrf_token %}{{ form }}
</form>

<script>
  // Style containers and labels
  document
    .querySelectorAll("form > div")
    .forEach((e) => e.classList.add("fieldset"));
  document
    .querySelectorAll("form > div > label")
    .forEach((e) =>
      e.classList.add("fieldset-legend", "group-hover:text-primary-content")
    );
  document
    .querySelectorAll("form > div > .helptext")
    .forEach((e) =>
      e.classList.add("fieldset-label", "group-hover:text-primary-content")
    );

  // Style inputs
  document
    .querySelectorAll("input")
    .forEach((e) =>
      e.classList.add(
        "input",
        "input-primary",
        "group-hover:input-success",
        "w-full"
      )
    );
  document.querySelectorAll("input[type=checkbox]").forEach((e) => {
    e.classList.remove("input", "group-hover:input-success", "w-full");
    e.classList.add(
      "checkbox",
      "checkbox-primary",
      "group-hover:checkbox-success"
    );
  });
  document.querySelectorAll("input[type=radio]").forEach((e) => {
    e.classList.remove("input", "group-hover:input-success", "w-full");
    e.classList.add("radio", "radio-primary", "group-hover:radio-success");
  });
  document.querySelectorAll("input[type=file]").forEach((e) => {
    e.classList.remove("input", "group-hover:input-success");
    e.classList.add("file-input", "group-hover:file-input-success");
  });
  document
    .querySelectorAll("textarea")
    .forEach((e) =>
      e.classList.add(
        "textarea",
        "textarea-primary",
        "group-hover:textarea-success",
        "w-full"
      )
    );
  document
    .querySelectorAll("select")
    .forEach((e) =>
      e.classList.add(
        "select",
        "select-primary",
        "group-hover:textarea-success",
        "w-full"
      )
    );
</script>
