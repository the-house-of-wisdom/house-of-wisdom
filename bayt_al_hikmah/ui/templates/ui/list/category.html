{% extends 'ui/base.html' %}

{% load i18n %}

{% block title %}{% translate title %}{% endblock %}

{% block content %}
<h1 class="md-typescale-display-large">{% translate title %}</h1>

<md-list>
  {% for category in category_list %}
  <md-list-item>
    <h2 slot="headline" class="md-typescale-body-large">{{ category.name }}</h2>
  </md-list-item>
  {% endfor %}
</md-list>
{% endblock %}
